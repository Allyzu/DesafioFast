<div class="header">
  <h2>Colaboradores</h2>
</div>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Workshops</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let colab of colaboradores">
      <td>{{ colab.nome }}</td>
      <td>
        <span *ngFor="let w of colab.workshops; let last = last">
          {{ w.nome }}{{ last ? '' : ', ' }}
        </span>
      </td>
    </tr>
  </tbody>
</table>
