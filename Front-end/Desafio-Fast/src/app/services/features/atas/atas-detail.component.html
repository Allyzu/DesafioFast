<div class="container" *ngIf="ata">
  <h2>Ata - {{ ata.workshopNome }}</h2>
  <p>Data: {{ ata.workshopData | date }}</p>

  <h3>Colaboradores</h3>
  <ul>
    <li *ngFor="let c of colaboradores" style="display: flex; align-items: center; gap: 10px;">
      <span>{{ c.nome }}</span>
      <button (click)="removerColaborador(c.id)">Remover</button>
    </li>
  </ul>
</div>
